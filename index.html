    <body>
        <div class="container"><br>
            <h3>Seja bem vindo(a) ao Cadastro BPM Office!</h3>
            <p></p>
            <form action="javascript: enviar();" >
                <div class="form-group">
                    <label>Nome</label> 
                    <input class="form-control js-input-nome" type="text" name="nome" id="nome" placeholder="Nome Completo" required="" />
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label> 
                    <input class="form-control js-input-dataNascimento" type="text" name="dataNascimento" id="dataNascimento"  onkeypress="formatar_mascara(this, '99/99/9999')" placeholder="99/99/9999" required="" />
                </div>
                <div class="form-group">
                    <label>CPF</label> 
                    <input class="form-control js-input-cpf" type="text" name="cpf" id="cpf" placeholder="CPF" onkeypress="formatar_mascara(this, '###.###.###-##')" required="" />
                </div>
                <div class="form-group">
                    <label>Celular</label> 
                    <input class="form-control js-input-celular" type="text" name="celular" id="celular" placeholder="Celular" onkeypress="formatar_mascara(this, '##-# ###-####')" maxlength="15" size="40" required="" />
                </div>
                <div class="form-group">
                    <label>E-mail</label> 
                    <input class="form-control js-input-email" type="text" name="email" id="email" placeholder="E-mail" required="" />
                </div>
                <div class="form-group">
                    <label>Cep</label>
                    <input class="form-control js-input-cep" name="cep" type="text" id="cep" onkeypress="formatar_mascara(this, '99999-999')" value="" size="10" maxlength="9" placeholder="99999-999" required="" />
                </div>
                <div class="form-group">
                    <label>Logradouro</label>
                    <input class="form-control js-input-logradouro" name="logradouro" type="text" id="logradouro" placeholder="Rua, avenida, travessa..." required="" />
                </div>

                <div class="form-group">
                    <label>Número</label>
                    <input class="form-control js-input-numero" name="numero" type="text" id="numero" placeholder="0000" size="10" required="" />
                </div>

                <div class="form-group">
                    <label>Bairro</label>
                    <input class="form-control js-input-bairro" name="bairro" type="text" id="bairro" placeholder="Centro..." size="40" required="" />
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input class="form-control js-input-cidade" name="cidade" type="text" id="cidade" placeholder="Porto Alegre..." size="40" required="" />
                </div> 
                <div class="form-group">
                    <label>Estado</label>
                    <input class="form-control js-input-uf" name="uf" type="text" id="uf" size="2" placeholder="UF" required="" />
                </div>

                <div class="form-group">
                    <label>Descrição(Bio)</label>
                    <input class="form-control js-input-descricao" name="descricao" type="text" id="descricao" placeholder="Descreve um pouco mais sobre você..." required="" />
                </div>
                <button class="btn btn-primary"> 
                    <span class="glyphicon glyphicon-send"></span>Enviar Formulário
                </button><br><br>
                </div>
            </form>

            <!--Aqui o botstrap javascript -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
